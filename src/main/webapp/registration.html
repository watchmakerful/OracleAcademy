<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form name="registrationForm" method="post" action="/register">
    Username: <input type="text" name="username" value = "New user"/> <br/>
    Password: <input type="password" name="password" value = "12345678"/> <br/>
    Name: <input type="text" name="name"/> <br/>
    Second name: <input type="text" name="name2"/> <br/>
    Age: <input type="number" name="age" value = "18"/> <br/>
    Email: <input type="email" name="email"/> <br/>
    Address: <input type="text" name="address"/> <br/>
    <input type="submit" value="Register" />
</form>
</body>
</html>
