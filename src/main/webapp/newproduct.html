<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new product</title>
</head>
<body>
<h3>Add a new product</h3>
<form name="newProductForm" method="post" action="/newproduct">
    Product name: <input type="text" name="product" value="Default product"/><br/>
    Description: <input type="text" name="description" value="No description" /><br/>
    Count: <input type="number" name="count" value="1"/><br/>
    Price: <input type="number" name="price" value="1"/><br/>
    Made in: <input type="text" name="made" value="Unknown" /><br/>
    <input type="submit" value="Add" />
</form>
</body>
</html>
